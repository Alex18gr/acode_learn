<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta name="description" content="">
    <meta name="author" content="">
    <meta charset="UTF-8">
    <title>Profile</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <div th:replace="fragments/head :: headerFragment"></div>

    <!-- MetisMenu CSS
    <link href="../vendor/metisMenu/metisMenu.min.css" rel="stylesheet"> -->
    <link th:href="@{/metisMenu/metisMenu.min.css}" rel="stylesheet" />

    <!-- Custom CSS
    <link href="../dist/css/sb-admin-2.css" rel="stylesheet"> -->
    <link th:href="@{/css/sb-admin-2.css}" rel="stylesheet" />

    <!-- Morris Charts CSS
    <link href="../vendor/morrisjs/morris.css" rel="stylesheet"> -->
    <link th:href="@{/morrisjs/morris.css}" rel="stylesheet" />

    <!-- Custom Fonts
    <link href="../vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"> -->
    <link th:href="@{/font-awesome/css/font-awesome.min.css}" rel="stylesheet" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div id="wrapper">
    <!-- main content -->
    <!-- Navigation -->
    <div th:replace="course/fragments/header :: navigation">...</div>

    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <h2>[[${course.getTitle()}]]</h2>
                    <h3 th:if="${not #lists.isEmpty(course.instructors)}" th:each="instr : ${course.instructors}">
                        <span th:text="${instr.getFirstName() + ' ' + instr.getLastName()}"></span>
                    </h3>
                    <hr/>
                    <div class="panel panel-default">
                        <div class="panel-heading">Description</div>
                        <div class="panel-body"
                             th:text="${course.getDescription()}">Panel Content</div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading">Course Content</div>
                        <div class="panel-body"
                             th:text="${course.getDescription()}">Panel Content</div>
                    </div>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
    </div>
</div>
<!-- end of the main content -->

<div th:replace="fragments/head :: footerFragment"></div>


<!-- Metis Menu Plugin JavaScript
<script src="../vendor/metisMenu/metisMenu.min.js"></script> -->
<script th:src="@{/metisMenu/metisMenu.min.js}" ></script>

<!-- Morris Charts JavaScript
<script src="../vendor/raphael/raphael.min.js"></script> -->
<script th:src="@{/raphael/raphael.min.js}" ></script>

<!-- <script src="../vendor/morrisjs/morris.min.js"></script> -->
<script th:src="@{/morrisjs/morris.min.js}" ></script>
<!-- jquery
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>-->
</body>


</html>
