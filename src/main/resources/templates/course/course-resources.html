<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta name="description" content="">
    <meta name="author" content="">
    <meta charset="UTF-8">
    <title>Profile</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <div th:replace="fragments/head :: headerFragment"></div>

    <!-- MetisMenu CSS
    <link href="../vendor/metisMenu/metisMenu.min.css" rel="stylesheet"> -->
    <link th:href="@{/metisMenu/metisMenu.min.css}" rel="stylesheet" />

    <!-- Custom CSS
    <link href="../dist/css/sb-admin-2.css" rel="stylesheet"> -->
    <link th:href="@{/css/sb-admin-2.css}" rel="stylesheet" />

    <!-- Morris Charts CSS
    <link href="../vendor/morrisjs/morris.css" rel="stylesheet"> -->
    <link th:href="@{/morrisjs/morris.css}" rel="stylesheet" />

    <!-- Custom Fonts
    <link href="../vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"> -->
    <link th:href="@{/font-awesome/css/font-awesome.min.css}" rel="stylesheet" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div id="wrapper">
    <!-- main content -->
    <!-- Navigation -->
    <div th:replace="course/fragments/header :: navigation">...</div>

    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header my-page-header">Blank</h1>
                    <h2 th:inline="text">Course Name: [[${course.getTitle()}]]</h2>
                    <h2>Instructors: </h2>
                    <th:block th:if="${not #lists.isEmpty(course.instructors)}" th:each="instr : ${course.instructors}">
                        <p th:text="${instr.getFirstName() + ' ' + instr.getLastName()}"></p>
                    </th:block>
                    <h2>Resources: </h2>
                    <th:block th:if="${not #lists.isEmpty(course.courseResources)}" th:each="c : ${course.getCourseResources()}">
                        <p th:text="${c.name + ' ' + c.dateCreated + '. Type of the Resource -> ' + c.getClassName()}"></p>
                    </th:block>
                    <div class="panel panel-default" th:if="${not #lists.isEmpty(fileResourcesList)}">
                        <div class="panel-heading">Files</div>
                        <div class="panel-body">
                            <table width="100%" class="table table-striped table-bordered table-hover">
                                <tbody>
                                    <tr th:each="resource : ${fileResourcesList}" th:text="${resource.name + ' ' + resource.dateCreated}"></tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="panel panel-default" th:if="${not #lists.isEmpty(linkResourcesList)}">
                        <div class="panel-heading">Links</div>
                        <div class="panel-body">
                            <table width="100%" class="table table-striped table-bordered table-hover">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Link</th>
                                    </tr>
                                </thead>
                                <tbody>
                                <tr th:each="resource : ${linkResourcesList}">
                                    <td>
                                        <span th:text="${resource.name + ' ' + resource.dateCreated}"></span>
                                    </td>
                                    <td><a th:href="${resource.link}" target="_blank"><span th:text="${resource.link}"></span></a></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="github-card" data-github="Alex18gr/smart-cart" data-width="400" data-height="150" data-theme="default"></div>
                    <script src="//cdn.jsdelivr.net/github-cards/latest/widget.js"></script>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
    </div>
</div>
<!-- end of the main content -->

<div th:replace="fragments/head :: footerFragment"></div>

<!-- Metis Menu Plugin JavaScript
<script src="../vendor/metisMenu/metisMenu.min.js"></script> -->
<script th:src="@{/metisMenu/metisMenu.min.js}" ></script>

<!-- Morris Charts JavaScript
<script src="../vendor/raphael/raphael.min.js"></script> -->
<script th:src="@{/raphael/raphael.min.js}" ></script>

<!-- <script src="../vendor/morrisjs/morris.min.js"></script> -->
<script th:src="@{/morrisjs/morris.min.js}" ></script>
<!-- jquery
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>-->

</body>


</html>
