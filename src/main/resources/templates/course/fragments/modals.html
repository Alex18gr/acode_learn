<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>modals</title>
</head>
<body>

<div th:id="${id}" class="modal fade" role="dialog" th:fragment="uploadFileFragment(id)">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Modal Header</h4>
            </div>
            <div class="modal-body">
                <form enctype="multipart/form-data" id="singleUploadForm" name="singleUploadForm"
                      action="#" th:action="@{files/uploadFile}" method="post">
                    <input id="singleFileUploadInput" type="file" name="file" class="file-input" required />
                    <button type="submit" class="primary submit-btn">Submit</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>

<div th:id="${id}" class="modal fade" role="dialog" th:fragment="newLinkFragment(id)">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Modal Header</h4>
            </div>
            <div class="modal-body">
                <form enctype="multipart/form-data" id="addLinkForm" name="singleUploadForm"
                      action="#" th:action="@{links}" method="post">
                    <div class="form-group">
                        <label for="name">Link URL:</label>
                        <input type="text" class="form-control" name="name" id="name">
                    </div>
                    <div class="form-group">
                        <label for="theUrl">Link URL:</label>
                        <input type="text" class="form-control" name="url" id="theUrl">
                    </div>
                    <div class="form-group">
                        <label for="descr">Description:</label>
                        <input type="text" class="form-control" id="descr" name="description">
                    </div>
                    <button type="submit" class="btn btn-primary">Add</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>

</body>
</html>
